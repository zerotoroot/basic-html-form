<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My first form project using HTML</title>
</head>

<body>
    <h1>Form</h1>
    <form>
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Enter your name">
        <br>
        <label for="surname">Surname</label>
        <input id="surname" type="text" placeholder="Enter your surname">
        <br>
        <span>Gender</span>
        <br>
        <label for="male">Male</label>
        <input id="male" type="radio" name="gender">
        <label for="female">Female</label>
        <input id="female" type="radio" name="gender">
        <br>
        <span>Hobby</span>
        <br>
        <label for="game">Game</label>
        <input id="game" type="checkbox">
        <label for="tv">Tv</label>
        <input id="tv" type="checkbox">
        <label for="netflix"></label>
        <input id="netflix" type="checkbox">
        <br>
        <label for="color">Favority color</label>
        <input id="color" type="color">
        <br>
        <label for="bday">Birthday</label>
        <input type="date">
        <br>
        <label for="photo">Photo</label>
        <input id="photo" type="file">
        <br>
        <input type="submit">
    </form>
</body>

</html>
